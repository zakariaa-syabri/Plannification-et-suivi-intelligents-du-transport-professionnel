# ===========================================
# Docker Compose Production Configuration
# Compatible Windows/Linux/Mac
# ===========================================

services:
  # ===========================================
  # API FastAPI Transport
  # ===========================================
  transport-api:
    build:
      context: ./modules/transport
      dockerfile: Dockerfile
    container_name: transport-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MQTT_ENABLED=true
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-transport}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./modules/transport/api:/app/api:ro
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - transport-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # MQTT Broker (Mosquitto)
  # ===========================================
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
    networks:
      - transport-network
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: transport-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-transport}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./modules/transport/migration_unified.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    networks:
      - transport-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-transport}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Cache & Queue)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: transport-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transport-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
    driver: local
  mqtt-data:
    driver: local
  mqtt-logs:
    driver: local
  redis-data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  transport-network:
    driver: bridge
