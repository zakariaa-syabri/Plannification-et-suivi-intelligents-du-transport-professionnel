# Configuration Mosquitto MQTT Broker pour le tracking temps réel

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Sécurité (à adapter en production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Timestamps
log_timestamp true
